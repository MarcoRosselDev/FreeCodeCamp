<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
    
        <h1>sección de formulario</h1>

    -creación de un campo de texto
    <input type="text">
    <!--en input los elementos se cierran automáticamente-->

    -agregar texto al campo de texto
    <input type="text" placeholder="this is placeholder text">
    <!--el atributo placeholder es el que le da texto-->

    -crear un elemento de formulario
    <form action="/url-where-you-want-to-submit-form-data">
        <input>
    </form>
    <!--podemos crear formularios solo con html,
    para esto agregamos el action+el link del servidor.-->

    -agregar un boton de enviar para el formulario
    <button type="submit">this button submits the form, lorem ipsus</button>

    -obligatoriedad de campos de texto
    <input type="text" required>
    <!--el atributo required obliga un x campo a ser completado para poder enviar el formulario.-->

    -agregar botones de una opción
    <label> 
        <input type="radio" name="indoor-outdoor">Indoor 
    </label>

    -buenas practicas--boton de opciónes
    <label for="indoor"> 
        <input id="indoor" type="radio" name="indoor-outdoor">Indoor 
    </label>
    <!--es buena practica agregar un for="x" al label más un id="x" para accesibilidad universal.-->

    </body>
</html>
