<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .balls {
            border-radius: 50%;
            background: linear-gradient(
            35deg,
            #ccffff,
            #ffcccc
            );
            position: fixed;
            width: 50px;
            height: 50px;
            margin-top: 50px;
            animation-name: bounce;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        #ball1 {
            left:27%;
            animation-timing-function: ease-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        #ball2 {
            left:56%;
            animation-timing-function:linear;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        /* animation-timing-funtion acepta las siguiente variedades
        
                -linar      velocidad constante
                -ease       linto,rapido,lento
                -ease-out   rapido,lento,lento
                -ease-in    lento,lento,rapido
                
                ideal para animar un auto o diferentes elementos al mismo tiempo. recomendable cambiar el animation-duration en caso de coinsidencia y la posicion.
                
                */
        @keyframes bounce {
            0% {
            top: 0px;
            }
            100% {
            top: 249px;
            }
        }
    </style>

    <div class="balls" id="ball1"></div>
    <div class="balls" id="ball2"></div>

    <br>
    
    -funcionamiento de las curvas de bazier

    animation-timing-function: cubic-bezier(0.25, 0.25, 0.75, 0.75);

    <!-- esta regla css aplica lo mismo que ilnear en el ejemplo anterior, con la diferencia que esta es más presio en casos de que se requiera.
    
            funciona como un eje de coordenadas carteciano
            (x1,y1,x2,y2)  el primer par es donde inica el elemento y el segundo donde para.-->

    -mover un elemento con curvas bazier

    cubic-bezier(0, 0, 0.58, 1)

    <!-- ejemplo de curva similar a linear -->

    -ejemplo de curva bazier más perfeccionada

    <style>
        .balls-2 {
          border-radius: 50%;
          position: fixed;
          width: 50px;
          height: 50px;
          top: 60%;
          animation-name: jump;
          animation-duration: 2s;
          animation-iteration-count: infinite;
          box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        #red {
          background: red;
          left: 25%;
          animation-timing-function: linear;
        }
        #blue {
          background: blue;
          left: 50%;
          animation-timing-function: ease-out;
        }
        #green {
          background: green;
          left: 75%;
          animation-timing-function: cubic-bezier(0.311, 0.441, 0.444, 1.649);
        }
      
        @keyframes jump {
          50% {
            top: 10%;
          }
        }
      </style>
      <div class="balls-2" id="red"></div>
      <div class="balls-2" id="blue"></div>
      <div class="balls-2" id="green"></div>
</body>
</html>
