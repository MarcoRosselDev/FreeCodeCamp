<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the plataform</p>
    </header>
    <main>
        <form action="./" id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" class="form-style" required placeholder="Enter your name" autocomplete="name">
                <!-- <input type="text" id="name" id="name-label" placeholder="Enter your name" autocomplete="name" required> -->
            <label id="email-label" for="email">Email</label>
            <input type="email" class="form-style" id="email" placeholder="Enter your Email" autocomplete="email" required>
            
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" class="form-style" id="number" placeholder="Age" min="10" max="99" autocomplete="off" >
            
            <label for="dropdown" >Which option best describes your current role?</label>
            <select name="./" id="dropdown" class="form-style">
                <option value="student">Student</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="full-time-job">Full time job</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <fieldset>
                <legend>would you recommend freeCodeCamp to a friend?</legend>  
                <!-- esta bueno esta etiqueta legend. -->
            
            <input type="radio" name="action" checked id="definitely" value="definitely">
            <label for="definitely">definitely</label>

            <input type="radio" name="action"  id="maybe" value="maybe">
            <label for="maybe">maybe</label>

            <input type="radio" name="action"  id="not-sure" value="not-sure">
            <label for="not-sure">Not sure</label>

            </fieldset>

            <label for="dropdown-2">What is your favorite of freeCodeCamp</label>
            <select name="./" id="dropdown-2" class="form-style">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Opensource</option>
            </select>

            <h2>what would you like to see improved? (Check all that apply)</h2>

            <input id="front-end-projects" type="checkbox" name="likeToSee" value="front-end-projects">
            <label for="front-end-projects">front-end-projects</label><br>
            

            <input id="back-end-projects" type="checkbox" name="likeToSee" value="back-end-projects">
            <label for="back-end-projects">back-end-projects</label><br>

            
            <input id="data-visualization" type="checkbox" name="likeToSee" value="data-visualization">
            <label for="data-visualization">data-visualization</label><br>

            
            <input id="challenges" type="checkbox" name="likeToSee" value="challenges">
            <label for="challenges">challenges</label><br>

            
            <input id="open-source-community" type="checkbox" name="likeToSee" value="open-source-community">
            <label for="open-source-community">open-source-community</label><br>

            
            <input id="gitter-help-rooms" type="checkbox" name="likeToSee" value="gitter-help-rooms">
            <label for="gitter-help-rooms">gitter-help-rooms</label><br>

            
            <input id="videos" type="checkbox" name="likeToSee" value="videos">
            <label for="videos">videos</label><br>

            
            <input id="city-meetups" type="checkbox" name="likeToSee" value="city-meetups">
            <label for="city-meetups">city-meetups</label><br>

            
            <input id="wiki" type="checkbox" name="likeToSee" value="wiki">
            <label for="wiki">wiki</label><br>

            
            <input id="forum" type="checkbox" name="likeToSee" value="forum">
            <label for="forum">forum</label><br>

            
            <input id="additional-courses" type="checkbox" name="likeToSee" value="additional-courses">
            <label for="additional-courses">additional-courses</label><br>

            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" cols="50" rows="4">Enter your comment here...</textarea>

            <br>
            <button type="submit" id="submit">submit</button>

        </form>
    </main>
</body>
</html>
