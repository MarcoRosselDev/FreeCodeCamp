<!-- 1-CAMBIAR EL TAMBAÑO DE FUENTE DE UN ELEMENTO

El tamaño de fuente está controlado por el font-size propiedad,así;

h1 {
  font-size: 30px;
}

-->
<!-- 2-ESTABLECER LA FAMILIA DE FUENTES DE UN ELEMENTO

Puede establecer qué fuente debe usar un elemento, usando la font-family
propieded.
por ejemplo, si quisiera establecer h2 la fuente de su elemento en sans-serif.
usaría el siguiente css;

h2 {
    font-family: sans-serif;
}

-->
<!-- 3-ESPECIFICAR FUENTES ALTERNAS SI NO ESTA LA 1

podemos dejar una fuente de respaldo en caso de que
la que es primera opcion es rara y asi aseguramos una
visual más controlable en caso de que malga sal.

Por ejemplo, si quisiera que un elemento usara la Helveticafuente,
pero degradara a la sans-seriffuente cuando Helveticano está disponible, 
lo especificará de la siguiente manera:

p {
  font-family: Helvetica, sans-serif;
}

Los nombres de familias de fuentes genéricas no distinguen entre 
mayúsculas y minúsculas. Además, no necesitan comillas porque 
son palabras clave de CSS.



-->
