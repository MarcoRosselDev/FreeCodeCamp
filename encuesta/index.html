<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the plataform</p>
    </header>
    <main>
        <form action="./" id="survey-form">
            <label for="name">Name<br>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="name" required> <br>
            </label>
            <label for="email">Email<br>
                <input type="text" id="email" placeholder="Enter your Email" autocomplete="email" pattern="{a-z}@gmail.com" required>
            </label>





            <br>
            <button type="submit">submit</button>

        </form>
    </main>
</body>
</html>
