    <!-- botones de opción  --> <input type="radio" name="indoor-outdoor">Indoor
                                <input type="radio" name="indoor-outdoor">outdoor

    <!-- los botones de radio son un tipo de input
            para crear multiples opciones se debe de anidar dentro de su propio label (etiqueta
            y cada input debe tener el mismo name="los-que-sea")
            - esto para crear un grupo
            - asi al seleccionar uno se anulan automaticamente la selección de los demas
            - esto garantiza que el usuario solo sara una respuesta
        
            - se considera buena practica dejar un for en el label que coincida con el id 
              atributo del input elemento (asistencia de discapacidad visual)
            
                    por ejemplo     
                
                    <label for="shuta">
                        <input type="radio" name="indoor-outdoor" id="shuta">indoor         //los dos podian ir en el mismo label pero 
                    </label>                                                                //el ejercicio lo solicito así.
                    <label for="shuta2">
                        <input type="radio" name="indoor-outdoor" id="shuta2">outdoor
                    </label>        -->



    <!-- casillas de verificación  --> <label for="loving">
                                            <input id="loving" type="checkbox" name="personality"> Loving
                                        </label>

    <!--- son un tipo de input
        - todas las casillas pueden tener su propio label
        - todas las casillas relacionadas deben tener el mismo name
        - es buena practica aplicar un for al label y un id del for en el input
        -  -->



    <!-- atributo de valor con botones de radio y casillas de verificación --> <label for="indoor">
                                                                                    <input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor
                                                                                </label>
   <!-- value="indoor" es el dato que se envia al servidor para trabajarlo.
        - esto sirbe para trabajar con javascript
    
        - es clave aplicar value por que sino enviara el valor por defecto que es on
        - esto es usles por que si hay más de un dato seran todos estos on      -->



    <!-- aplicar selecciones predeterminadas aplicando (checked)--> <input type="radio" name="test-name" checked>

    <!-- solo aplicar checked en un elemento de cada grupo 
        para aselerar el proseso si es lo que se quiere.         -->




    <!-- autocompletados en mail,name,age,etc (autocomplete)--> <input type="text" id="correo" name="correo" autocomplete="email">

    <!-- lista de valores de autocomplete:
    
        off:                    La persona debe ingresar la información en el formulario, es decir, deshabilita el autocompletado.
        on:                     Permite al navegador autocompletar, sin embargo, no provee la información del tipo de valor que debe ser autocompletado.
        name:                   Nombre.
        honorific-prefix:       Prefijo (Ejemplos: "Sr.", "Sra.", "Dr.", "Srita.").
        given-name:             Nombre de pila.
        additional-name:        Segundo nombre.
        family-name:            Apellido.
        honorific-suffix:       Sufijo (Ejemplos: "Hijo", "Señor", "II").
        nickname:               Apodo.
        email:                  Correo electrónico.
        username:               Nombre de usuario.
        new-password:           Nueva contraseña. Puede ser usado al crear una cuenta o cambiar contraseña.
        current-password:       Contraseña actual.
        organization-title:     Título de organización (Ejemplos: "Ingeniero", "Gerente", "CEO").
        organization:           Organización.
        street-address:         Calle (en dirección).

        address-line1, 
        address-line2, 
        address-line3, 
        address-level4, 
        address-level3, 
        address-level2, 
        address-level1:         Valores de dirección.

        country:                País.
        country-name:           Nombre del país.
        postal-code:            Código postal.
        cc-name:                Nombre completo en pasarela de pago.
        cc-given-name:          Nombre de pila en pasarela de pago.
        cc-additional-name:     Segundo nombre en pasarela de pago.
        cc-family-name:         Apellido en pasarela de pago.
        cc-number:              Código de identificación en pasarela de pago (por ejemplo, el número de tarjeta de crédito).
        cc-exp:                 Fecha de expiración en pasarela de pago.
        cc-exp-month:           Mes de expiración en pasarela de pago.
        cc-exp-year:            Año de expiración en pasarela de pago.
        cc-csc:                 Código de seguridad en pasarela de pago.
        cc-type:                Franquicia en pasarela de pago (por ejemplo, Visa).
        transaction-currency:   Tipo de moneda de la transacción.
        transaction-amount:     Monto de la transacción.
        language:               Idioma preferido, etiqueta BCP 47 válida.
        bday:                   Fecha de cumpleaños.
        bday-day:               Día de cumpleaños.
        bday-month:             Mes de cumpleaños.
        bday-year:              Año de cumpleaños.
        sex:                    Sexo.
        tel:                    Teléfono.
        url:                    Dirección web.
        photo:                  Fotografía.                     -->
