<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario explicado por MDN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- action="url donde se enviara la informacion"
 method="get o post generalmente" -->

<!-- label es mejor que un p por que asocua el input con el texto sobre el
y al aplicar for y darle el mismo valor que el id del input
ayuda a la movilidad de la pagina podiendo usar tab button para saltar por los campos

en resumen es buena practica-->
  <form action="/my-handling-form-page" method="post">
    <ul>
      <li>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" />
      </li>
      <li>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail" />
      </li>
      <li>
        <label for="msg">Mensaje:</label>
        <textarea id="msg" name="user_message"></textarea>
      </li>
      <li class="button">
        <button type="submit">Envíe su mensaje</button>
      </li>
    </ul>
  </form>
</body>
</html>
